# MoveIt uses this configuration for controller management

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager

moveit_simple_controller_manager:
  controller_names:
    - arm_controller
    - gripper_controller

  arm_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - R0_Yaw
      - R1_Pitch
      - R2_Pitch
      - R3_Yaw
      - R4_Pitch
    action_ns: follow_joint_trajectory
    default: true
  gripper_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - ServoGear
      - LeftGripper
      - LeftPivotArm
      - PassifGear
      - RightGripper
      - RightPivotArm
    action_ns: follow_joint_trajectory
    default: true